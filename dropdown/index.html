<!DOCTYPE html>
<html>
<head>
    <title>Custom Dropdown</title>
    
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="ddl">
        <div class="ddl-display"></div>
        <div class="ddl-data">
            <div>BMW</div>
            <div>Mercedes</div>
            <div>Audi</div>
            <div>Opel</div>
        </div>
    </div>

    <div class="ddl">
        <div class="ddl-display"></div>
        <div class="ddl-data">
            <div>Eraz</div>
        </div>
    </div>

    <div class="ddl">
        <div class="ddl-display"></div>
        <div class="ddl-data">
            <div>Ferrari</div>
            <div>Lamborghini</div>
        </div>
    </div>

    <hr />

    <select>
        <option>BMW</option>
        <option>Mercedes</option>
        <option>Audi</option>
        <option>Opel</option>
    </select>

    <hr />

    <script src="script.js" type="text/javascript"></script>
</body>
</html>
